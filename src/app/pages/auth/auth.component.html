<div class="flex justify-center h-screen items-center overflow-hidden">
    <div class="container">
        <div class="cover" [ngClass]="{'rotate-active':isRegistered}">

            <div class="front">
                <img src="https://images.pexels.com/photos/6235624/pexels-photo-6235624.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="front">
                <div class="text">
                    <span class="text-1">
                        Share,Savor,and create: Your Recipe Haven Awaits!!!
                    </span>
                    <span class="text-2">Let's get connected</span>

                </div>

            </div>
            <div class="back">
                <img src="https://images.pexels.com/photos/4551832/pexels-photo-4551832.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="back">

            </div>

        </div>
        <div class="form h-full">
            <div class="form-content h-full">
                <div class="signup-form">
                    <h1 class="text-lg font-bold text-center pb-8">SignUp</h1>
                    <form class="" (ngSubmit)="registerUser()"
                    [formGroup]="registerForm">

                    <div class="mb-4">
                        <mat-form-field class="w-full">
                           <mat-label class="text-gray-200">Name</mat-label>
                           <input matInput
                            placeholder="John"
                             formControlName="name"
                             class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                             >
                         </mat-form-field>
                         </div>

                        <div class="mb-4">
                    
                                <mat-form-field class="w-full">
                                  <mat-label class="text-gray-200">Email</mat-label>
                                  <input matInput
                                   placeholder="abc@xyz.com"
                                    formControlName="email"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                    >
                                </mat-form-field>
                    
                        </div>
                    
                    
                               <div class="mb-4">
                                 <mat-form-field class="w-full">
                                    <mat-label class="text-gray-200">Password</mat-label>
                                    <input matInput
                                     placeholder="**********"
                                      formControlName="password"
                                      class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                      >
                                  </mat-form-field>
                                  </div>
                                  <div class="mb-4">
                                 
                                 
                                  
                                  </div>
                    
                    
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Register
                            </button>
                        </div>
                    </form>
                    <div class="flex items-center gap-2 justify-center mt-10">
                         Have account? <button mat-button color="primary" (click)="togglepanel()">Sign In</button>
                    </div>
                </div>
                <div class="login-form">
                    <h1 class="text-lg font-bold text-center pb-8">Login</h1>
                    <form class="" (ngSubmit)="loginUser()"
                    [formGroup]="loginForm">



                        <div class="mb-4">
                    
                                <mat-form-field class="w-full">
                                  <mat-label class="text-gray-200">Email</mat-label>
                                  <input matInput
                                   placeholder="abc@xyz.com"
                                    formControlName="email"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                    >
                                </mat-form-field>
                    
                        </div>
                    
                    
                               <div class="mb-4">
                                 <mat-form-field class="w-full">
                                    <mat-label class="text-gray-200">Password</mat-label>
                                    <input matInput
                                     placeholder="**********"
                                      formControlName="password"
                                      class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                      >
                                  </mat-form-field>
                                  </div>
                                  <div class="mb-4">
                                 
                                 
                                  
                                  </div>
                    
                    
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                    <div class="flex items-center gap-2 justify-center mt-10">
                        Don't have account? <button mat-button color="primary" (click)="togglepanel()">Register now</button>
                    </div>
                </div>
            </div>



        </div>

    </div>
</div>
